<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'reg.css' %}">
</head>
<body>
 <div class="container">
    
        <center>
            <img src="{% static 'reg.jpg' %}" alt="" style="height: 100px; width:100px; border-radius: 50px; " class="mt-2">
        </center>
        <div class="heading">
            Create Account
        </div>
        <form method="POST" action="reg" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="form-group mt-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user fa-lg" ></i></span>
                </div>
                <input type="text" name="fname"class="form-control" required placeholder="First Name">
            </div>
        <div class="form-group mt-3">
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user fa-lg" ></i></span>
            </div>
            <input type="text" name="lname"class="form-control" required placeholder="last Name">
        </div>
        <div class="form-group mt-3">
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user fa-lg" ></i></span>
                </div>
                <input type="text" name="username"class="form-control" required placeholder="User Name">
            </div>
            {% if user_taken %}
                <div style="color: red;">Username Alredy Been Taken</div>
                {% endif %}
                <div class="form-group mt-3">
                    <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-at fa-lg" ></i></span>
                    </div>
                    <input type="email" name="email"class="form-control" required placeholder="Email Address">
                </div>
                {% if email_taken %}
                <div style="color: red;" >Email Alredy In Use</div>
                {% endif %}
            <div class="form-group mt-3">
                    <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-key fa-lg" ></i></span>
                    </div>
                    <input type="password" name="password1"class="form-control" required placeholder="Password">
                </div>
                <div class="form-group mt-3">
                        <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-key fa-lg" ></i></span>
                        </div>
                        <input type="password" name="password2"class="form-control" required placeholder="Comform Password">
                    </div>
                    {% if password_match %}
                <div style="color: red;" >Password Not Matched </div>
                {% endif %} 

            <center>
                <div class="inline mt-3 col-md-12 col-sm-12">
                    <input type="submit" class="btn btn-primary mb-2 " value="Create" style="width: 200px;">
                    <input type="reset"  class="btn btn-primary mb-2" value="Reset" style="width: 200px;">
                    
                </div>
                <a href="login" class="" style="color:black;">Login Here</a>
            </center>   
            

        </div>
    </form>
</div>
<!--====================form close =======================================================-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
</body>
</html>
